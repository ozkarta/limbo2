<employer></employer>


<form (ngSubmit) = "onSubmit()" #postJobForm = "ngForm" class="form-group">
    <div class="form-group">

        <label for="category">Category</label>
        <select class="form-control" id="category" name="category" required="required">	  	
	  			<option value="value">option name</option>	  		
	  	</select>
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Job Title" class="form-control" required="required">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="5" name="description" id="description" placeholder="Job Description" class="form-control" required="required"></textarea>
    </div>
    <div class="form-group">
        <label for="deadline">DeadLine</label>
        <input type="date" name="deadline" id="deadline" placeholder="Deadline" class="form-control">
    </div>
    <div class="form-group">
        <label for="budget">Budget</label>
        <input type="text" name="budget" id="budget" placeholder="Budget" class="form-control">
    </div>
    <div class="form-group">
        <label for="paymentType">Payment Type</label>
        <input type="text" name="paymentType" id="paymentType" placeholder="Payment Type" class="form-control">
    </div>
    <div class="form-group">
        <label for="projectType">Project Type</label>
        <input type="text" name="projectType" id="projectType" placeholder="Project Type" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Post New Job</button>
    </div>
</form>
